<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <!-- Animated Background -->
        <div class="bg-grid"></div>
        <div class="glow glow-1"></div>
        <div class="glow glow-2"></div>

        <!-- Header -->
        <header class="header">
            <div class="logo">
                <span class="logo-icon">üï∑Ô∏è</span>
                <h1>Web Scraper <span class="accent">Pro</span></h1>
            </div>
            <p class="tagline">Capture any website. Download everything. One click.</p>
        </header>

        <!-- Main Content -->
        <main class="main">
            <!-- Scraper Card -->
            <section class="card scraper-card">
                <div class="card-header">
                    <h2>
                        <span class="icon">üåê</span>
                        New Scrape
                    </h2>
                </div>
                <div class="card-body">
                    <div class="input-group">
                        <label for="urlInput">Website URL</label>
                        <div class="input-wrapper">
                            <span class="input-icon">üîó</span>
                            <input 
                                type="url" 
                                id="urlInput" 
                                placeholder="https://example.com"
                                autocomplete="off"
                            >
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="maxPages">Max Pages</label>
                        <div class="range-wrapper">
                            <input 
                                type="range" 
                                id="maxPages" 
                                min="1" 
                                max="100" 
                                value="50"
                            >
                            <span id="maxPagesValue" class="range-value">50</span>
                        </div>
                    </div>

                    <button id="scrapeBtn" class="btn btn-primary">
                        <span class="btn-icon">üöÄ</span>
                        Start Scraping
                    </button>
                </div>
            </section>

            <!-- Progress Card (Hidden by default) -->
            <section class="card progress-card" id="progressCard" style="display: none;">
                <div class="card-header">
                    <h2>
                        <span class="icon spinner">‚öôÔ∏è</span>
                        <span id="progressTitle">Scraping in Progress</span>
                    </h2>
                </div>
                <div class="card-body">
                    <div class="progress-info">
                        <div class="progress-url" id="progressUrl"></div>
                        <div class="progress-stats">
                            <div class="stat">
                                <span class="stat-value" id="pagesCount">0</span>
                                <span class="stat-label">Pages</span>
                            </div>
                            <div class="stat">
                                <span class="stat-value" id="resourcesCount">0</span>
                                <span class="stat-label">Resources</span>
                            </div>
                            <div class="stat">
                                <span class="stat-value" id="statusText">Starting</span>
                                <span class="stat-label">Status</span>
                            </div>
                        </div>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-actions" id="progressActions" style="display: none;">
                        <button id="downloadBtn" class="btn btn-success">
                            <span class="btn-icon">üì•</span>
                            Download ZIP
                        </button>
                    </div>
                </div>
            </section>

            <!-- History Card -->
            <section class="card history-card">
                <div class="card-header">
                    <h2>
                        <span class="icon">üìö</span>
                        Scraped Sites
                    </h2>
                    <button id="refreshBtn" class="btn btn-ghost">
                        <span class="btn-icon">üîÑ</span>
                        Refresh
                    </button>
                </div>
                <div class="card-body">
                    <div id="sitesList" class="sites-list">
                        <div class="loading">Loading...</div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>Built with Playwright & Node.js</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
